<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario de Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
   <style>
            .forte {
      font-family: FORTE, cursive;
    }
    footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
}
footer a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
}
        .custom-image {
    max-width: 1920px; /* Define el ancho máximo deseado */
    width: 100%; /* Asegura que la imagen se ajuste al contenedor */
    height: auto; /* Mantiene la proporción original de la imagen */
    max-height: 500px; /* Define la altura máxima deseada */
}

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" style="width: 100px; height: 100px;" class="me-2">
                UPVT
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link btn btn-primary btn-login boton-gris" href="{{ url_for('login') }}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-success btn-login boton-gris" href="{{ url_for('formulario') }}">Registrar</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Formulario de Usuario</h1>
        <form method="POST" action="">
            <div class="mb-3">
                <label for="id_login" class="form-label">Matrícula:</label>
                <input type="text" class="form-control" id="id_login" name="id_login" maxlength="11" required>
                <button type="button" class="btn btn-primary" id="verificarMatricula">Verificar Matrícula</button>
            </div>
            <div class="mb-3" id="datosMatricula" style="display: none;">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            
                <label for="apellidos" class="form-label">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" required>
            
                <label for="correo" class="form-label">Correo:</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            
                <label for="contraseña" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="contraseña" name="contraseña" required>
            
                <label for="rol" class="form-label">Rol:</label>
                <input type="text" class="form-control" id="rol" name="rol" required readonly>

                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
    <br>
    <br>
    <br>
    <footer>
        <p>&copy; 2023 UPVT. Todos los derechos reservados.</p>
        <p><a href="contacto.html">Contáctanos</a> | <a href="politica-de-privacidad.html">Política de privacidad</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      

      $(document).ready(function() {
    $("#verificarMatricula").click(function() {
        var matricula = $("#id_login").val();

        if (matricula === "1319313107") {
            // Matrícula válida, muestra los campos adicionales
            $("#datosMatricula").show();
            alert("La matrícula está registrada.");

            // Establece el valor del rol (administrador)
            $("#rol").val(1);
        } else {
            // Matrícula no válida, oculta los campos adicionales
            $("#datosMatricula").hide();
        }
    });
});
    </script>
</body>
</html>
